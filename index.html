<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Auto Details | Mobile Detailing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --black: #0b0b0b;
      --red: #c1121f;
      --white: #f5f5f5;
      --gray: #b1b1b1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: var(--black);
      color: var(--white);
    }

    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .accent { color: var(--red); }

    /* HERO */
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
    }

    .hero-content { position: relative; z-index: 2; }

    .btn {
      display: inline-block;
      background: var(--red);
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      margin: 10px;
      color: white;
      text-decoration: none;
    }

    .btn:hover { background: #a30f19; }

    /* PACKAGES */
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .package {
      background: #111;
      border-radius: 12px;
      padding: 25px;
      border: 1px solid #222;
    }

    /* CALCULATOR */
    .calculator {
      background: #111;
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
    }

    .calculator.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .calculator.disabled #agreement {
      pointer-events: auto;
    }

    .agreement-box {
      border: 2px solid var(--red);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border-radius: 6px;
      border: none;
    }

    .addons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .addons label {
      background: #161616;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .best-seller {
      background: var(--red);
      color: white;
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .locked-addon {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .price-output {
      font-size: 1.8rem;
      margin-top: 20px;
      color: var(--red);
    }

    /* SOCIALS */
    .socials {
      display: flex;
      gap: 25px;
      font-size: 2rem;
      margin-top: 20px;
    }

    .socials i:hover {
      color: var(--red);
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: var(--gray);
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<section class="hero">
  <video autoplay muted loop>
    <source src="video-placeholder.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>Reset <span class="accent">Auto Details</span></h1>
    <p>Mobile Detailing â€¢ Clean. Reset. Repeat.</p>
    <a href="tel:5555555555" class="btn">Call Now</a>
    <a href="sms:5555555555" class="btn" style="background:#222;border:1px solid var(--red);">Text for Quote</a>
  </div>
</section>

<section>
  <h2>Instant Price Estimate</h2>
  <div class="calculator disabled" id="calculator">

    <label class="agreement-box">
      <input type="checkbox" id="agreement">
      I agree to provide water & electricity (required)
    </label>

    <select id="package">
      <option value="0">Select Package</option>
      <option value="100">Basic Reset</option>
      <option value="160">Full Reset</option>
      <option value="220">Deep Reset</option>
    </select>

    <select id="size">
      <option value="1">Coupe / Sedan</option>
      <option value="1.2">Small SUV / Truck</option>
      <option value="1.3">Large SUV / Truck</option>
    </select>

    <select id="condition">
      <option value="1">Light</option>
      <option value="1.2">Moderate</option>
      <option value="1.4">Heavy</option>
    </select>

    <div class="addons">
      <label><input class="addon" type="checkbox" value="95"> Upholstery Shampoo <span class="best-seller">BEST</span></label>
      <label><input class="addon" type="checkbox" value="45"> Protective Wax <span class="best-seller">BEST</span></label>
      <label><input class="addon" type="checkbox" value="70"> Steam Cleaning</label>
      <label><input class="addon" type="checkbox" value="60"> Stain Removal</label>
      <label><input class="addon" type="checkbox" value="85"> Pet Hair Removal</label>
      <label class="locked-addon">Paint Correction ðŸ”’</label>
      <label class="locked-addon">Window Tint ðŸ”’</label>
    </div>

    <div class="price-output" id="price">$0</div>
  </div>
</section>

<section>
  <h2>Contact</h2>
  <div class="socials">
    <a href="https://www.instagram.com/resetautodetails" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/profile.php?id=61585466470226" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@diegosautodetails" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</section>

<footer>Â© 2025 Reset Auto Details â€¢ Cook County</footer>

<script>
  const agreement = document.getElementById('agreement');
  const pkg = document.getElementById('package');
  const size = document.getElementById('size');
  const condition = document.getElementById('condition');
  const addons = document.querySelectorAll('.addon');
  const price = document.getElementById('price');
  const calculator = document.getElementById('calculator');

  function calculate() {
    if (!agreement.checked) {
      calculator.classList.add('disabled');
      price.textContent = "$0";
      return;
    }

    calculator.classList.remove('disabled');

    let total = pkg.value * size.value * condition.value;
    addons.forEach(a => a.checked && (total += Number(a.value)));
    price.textContent = "$" + Math.round(total);
  }

  document.querySelectorAll('input, select').forEach(el => {
    el.addEventListener('change', calculate);
  });
</script>

</body>
</html>
